<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Calculator app</title>
  <link rel="stylesheet"href="css/styles.css" type="text/css" >
  <link rel="stylesheet" href="css/theme1.css" type="text/css" >
  <link rel="stylesheet"  href="css/theme2.css" type="text/css">
</head>
<body id="theme_1"> 
  <main class="Calculator">
<div class="header">
  <h1>calc</h1>
    <h6>THEME</h6>
  <div class="switch-box" id="circle-theme">
    <div class="switch-button-text">
      <input id="theme1" type="radio" name="theme" value="0" checked>
      <label for="theme1">1</label>

      <input id="theme2" type="radio" name="theme" value="1" checked>
      <label for="theme2">2</label>

      <input id="theme3" type="radio" name="theme" value="2" checked>
      <label for="theme3">3</label>
    </div>
  </div>
</div>

  <div class="screen">
    <div data-previous-operand class="previous-operand"></div>
    <div data-current-operand class="current-operand"></div>
  </div>
    <div class="basic-functions">
        <button data-num>7</button>
        <button data-num>8</button>
        <button data-num>9</button>
        <button data-delete>DEL</button>
        <button data-num>4</button>
        <button data-num>5</button>
        <button data-num>6</button>
        <button data-operator>+</button>
        <button data-num>1</button>
        <button data-num>2</button>
        <button data-num>3</button>
        <button data-operator>-</button>
        <button data-num>.</button>
        <button data-num>0</button>
        <button data-operator>/</button>
        <button data-operator>*</button>
        <button data-reset class="reset">RESET</button>
        <button  data-output class="output">=</button>
      </div>
</main>
<footer class="attribution">
  Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank" rel="noopener">Frontend Mentor</a>. 
  Coded by <a href="https://www.github.com/ab-irami" target="_blank" rel="noopener">AUSTIN NANCY</a>.
</footer>
<script src="main.js" defer></script>
</body>
</html>
